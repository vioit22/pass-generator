<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9177/9177799.png" type="x-image icon">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator with 150 Characters</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password Length</label>
                        <span></span>
                    </div>
                    <input style="cursor: pointer" title="Adjust Password Length" type="range" min="1" max="150" value="8" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title" required> Password Settings </label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase" title="Check for add or remove Lowercase on Password">a-z</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase"> 
                            <label for="uppercase" title="Check for add or remove Uppercase on Password">A-Z</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers" title="Check for add or remove Numbers on Password">0-9</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" >
                            <label for="symbols" title="Check for add or remove Symbols on Password">!@#$</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces" name="spaces">
                            <label for="spaces" title="Check for add or remove Space on Password">Spaces</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="excludeDuplicate" name="excludeDuplicate">
                            <label for="excludeDuplicate" title="Check for exclude or include Duplicate on Password">Duplicate</label>
                        </li>
                    </ul>
                </div>
            <button class="generate-btn" title="Click to Generate"> Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
